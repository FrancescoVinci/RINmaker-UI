    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });

        function showhideChart() {
            var x = document.getElementById("showhideChart");
            if (x.style.display === "none") {
                x.style.display = "block";
                document.getElementById("showhideButton").innerHTML = "Hide Statistics";
            } else {
                x.style.display = "none";
                document.getElementById("showhideButton").innerHTML = "Show Statistics";
            }
        }

        function showhideParams() {
            var x = document.getElementById("showhideParams");
            if (x.style.display === "none") {
                x.style.display = "block";
                document.getElementById("showhideButtonParams").innerHTML = "Hide Parameters";
            } else {
                x.style.display = "none";
                document.getElementById("showhideButtonParams").innerHTML = "Show Parameters";
            }
        }
    </script>
